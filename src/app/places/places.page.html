<ion-header>
  <ion-toolbar  color='success'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Memoria un</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
<ion-list>
  <ion-item *ngFor="let l of lugares;let i = 'lugares'" [routerLink]="['/places',l.id]">
    <ion-avatar slot="start">
      <img [src]="l.imageURL" />
    </ion-avatar>
    <ion-label>{{l.title}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
