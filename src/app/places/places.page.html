<ion-header>
  <ion-toolbar>
    <ion-title>Memoria-UN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let lugar of lugares;let i = 'lugares'" [routerLink]="['/places',lugar.id]">
    <ion-avatar slot="start">
      <img [src]="lugar.imagenURL" />
    </ion-avatar>
    <ion-label>{{lugar.title}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
